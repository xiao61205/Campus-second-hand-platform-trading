<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Browsing</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        /* Container for products */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Product card styling */
        .product-card {
            width: 250px;
            height: 350px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #3498db; /* Highlight border when hovered */
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-price {
            font-size: 16px;
            color: #e74c3c;
        }

        /* Adding responsiveness for smaller screens */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Browse Products</h1>

    <!-- Product Container -->
    <div class="product-container">
        {% for product in products %}
        <a href="/product_detail/{{ product.id }}" class="product-card">
            <div class="product-image">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.title }}">
            </div>
            <div class="product-details">
                <h3 class="product-title">{{ product.title }}</h3>
                <p class="product-price">{{ product.price }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    <!-- Back to Home Button -->
    <a href="/" class="back-button" style="margin-top: 20px; text-decoration: none; color: white; background: #4CAF50; padding: 10px 20px; border-radius: 5px;">Back to Home</a>

</body>
</html>
